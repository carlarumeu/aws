<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sube tu Foto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-2xl font-semibold mb-6">Sube tu foto</h1>
    <label for="file-upload" class="cursor-pointer inline-block px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
      Elegir archivo
    </label>
    <input id="file-upload" type="file" accept="image/*" class="hidden" />
  </div>
</body>
</html>
